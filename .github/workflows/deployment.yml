name: Install Lint Test and Deploy
on: push
jobs:   
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci 
      - name: lint
        run: echo "Lint in progress ..."
      - name: Test code
        run: npm run test
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."
